language: php

php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

  - DB=mysql

matrix:
  exclude:
    - php: hhvm
  allow_failures:
    - php: 7.0
    - php: 5.6
    - php: 5.5
    - php: DB=mysql


before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: phpunit
